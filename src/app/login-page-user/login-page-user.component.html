	<div class="container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Log In Page</h3>
				
			</div>
			<div class="card-body">
					<form [formGroup]="UserLogin" autocomplete="off" (submit)="log()">			
							<div class="form-group required">
									<label style="color: white" class="fa fa-user">Email</label>
									<input class="form-control" formControlName="Email">
									<small class="alert alert-info" *ngIf="UserLogin.get('Email').touched && UserLogin.get('Email').errors?.required">This field is mandatory</small>
									<small class="alert alert-info" *ngIf="UserLogin.get('Email').touched && UserLogin.get('Email').errors?.pattern">Invalid Email Address</small>
								  </div>
							
								<div class="form-group required">
									  <label style="color: white" class="fa fa-key">Enter Password</label>
									  <input type="password" class="form-control" formControlName="Password">
									  <small class="alert alert-info" *ngIf="UserLogin.get('Password').touched && UserLogin.get('Password').errors?.required">This field is mandatory</small>
									  <!-- <small class="text-danger" *ngIf="UserLogin.get('Password').touched && UserLogin.get('Password').errors?.minlength">Minimun 8 characters required</small> -->
								</div>
								<div class="form-row">
										<div class="form-group col-md-12" style="text-align: center">
										  <button class="btn float-right btn-info login_btn" [disabled]="!UserLogin.valid" >Sign in</button>
										</div>
									  </div>
				</form>
			</div>
			<div class="card-footer">

                <div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink='/signupuser' class="button links"><u>Sign Up as User</u></a>
				</div> 
                  
				<div class="d-flex justify-content-center links">
						Don't have an account?<a routerLink='/signuptrainer' class="button links"><u>Sign Up as Trainer</u></a>
					</div> 
				
			</div>
		</div>
	</div>
</div>
