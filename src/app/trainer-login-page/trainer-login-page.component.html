	<div class="container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Trainer Log In</h3>
				
			</div>
			<div class="card-body">
					<form [formGroup]="TrainerLogin" autocomplete="off" (submit)="log()">			
							<div class="form-group-required">
								<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>					
						<input formControlName="Name" placeholder="Name" class="form-control"/>					
						
						<small class="alert alert-info" *ngIf="TrainerLogin.get('Name').touched && TrainerLogin.get('Name').errors?.required">This field is mandatory</small>
                <small class="alert alert-info" *ngIf="TrainerLogin.get('Name').touched && TrainerLogin.get('Name').errors?.pattern">Name cannot have special characters or digits</small>
					</div>
					   </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						
						<input type="password"  class="form-control" placeholder="password" formControlName="Password"/>
						<div class="form-group-required">
						<small class="alert alert-info" *ngIf="TrainerLogin.get('Password').touched && TrainerLogin.get('Password').errors?.required">This field is mandatory</small>
                    <small class="alert alert-info" *ngIf="TrainerLogin.get('Password').touched && TrainerLogin.get('Password').errors?.minlength">Minimun 8 characters required</small>
					</div></div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right btn-info login_btn" [disabled]="!TrainerLogin.valid">
					</div>
				</form>
			</div>
			<div class="card-footer">

                <div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink='/signuptrainer' class="button links"><u>Sign Up</u></a>
				</div> 

                            
				
				<div class="d-flex justify-content-center " >
					<a href="#" style="color:white"><u>Forgot your password?</u></a>
				</div>
			</div>
		</div>
	</div>
</div>
