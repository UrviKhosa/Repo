<div class="container-fluid">
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="margin-right: 80px;">
                <div class="card-header">
                    <h3>User Sign Up</h3>
                </div>
                <div class="card-body">  
                    <form [formGroup]="myForm" autocomplete="off" (submit)="UserSignup(myForm)">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="Enter Email" 
                            name="Email"  required formControlName="Email">
                            <!-- [(ngModel)]="Email" -->
                
                            <small class="alert alert-info" *ngIf="!myForm.controls.Email.valid && (myForm.controls.Email.touched) || status" >
                                  * Email required</small>
                                  <br>
                            
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Password"
                               required name="Password" formControlName="Password"> 
                               <!-- [(ngModel)]="Password" -->
                               <small class="alert alert-info" *ngIf="!myForm.controls.Password.valid && (myForm.controls.Password.touched)|| status" >
                                     * Password required</small>
                                     <br>
                
                            <label for="CPassword" class="form-label">Re-Enter Password</label>
                            <input type="password" class="form-control" id="CPassword"
                               placeholder="Confirm Password" required name="CPassword"
                               formControlName="CPassword">  
                               <!-- [(ngModel)]="CPassword" -->
                               <small class="alert alert-info" *ngIf="!myForm.controls.CPassword.valid && (myForm.controls.CPassword.touched) || status
                               || myForm.value.Password!=myForm.value.CPassword && myForm.controls.CPassword.touched">
                                     * Password and Confirm Password not same</small>
                                    
                                     <br>
                
                            <label for="Fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="Fname" placeholder="Enter First Name"
                               required name="Fname"  formControlName="Fname">
                               <!-- [(ngModel)]="Fname" -->
                               <small class="alert alert-info" *ngIf="!myForm.controls.Fname.valid && (myForm.controls.Fname.touched) || status " >
                                     * First Name required</small>
                                     <br>
                
                            <label for="Lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="Lname" placeholder="Enter Last Name"
                               required name="Lname"  formControlName="Lname">
                               <!-- [(ngModel)]="Lname" -->
                               <small class="alert alert-info" *ngIf="!myForm.controls.Lname.valid && (myForm.controls.Lname.touched) || status" >
                                     * Last Name required</small>
                                     <br>
                
                            <label for="Mobile" class="form-label">Mobile Number</label>
                            <input type="number" class="form-control" id="Mobile" placeholder="Enter Mobile Number"
                               required name="Mobile"  formControlName="Mobile">
                               <!-- [(ngModel)]="Mobile" -->
                               <small class="alert alert-info" *ngIf="!myForm.controls.Mobile.valid && (myForm.controls.Mobile.touched) ||  status" >
                                     * Mobile required</small>
                                     <br>
                
                <button type="submit" class="btn btn-info form-control" style="margin-top: 15px" [disabled]="!myForm.valid">Sign Up</button>
                            <p></p>
                    </form>
                    <div class="card-footer">
                            <div class="d-flex justify-content-center" style="color:white">Already Have An Account?
                              <a href="loginuser" style="color:white"><u>Login</u></a>
                            </div>
                          </div>
                </div>
            </div>
        </div>
</div>
