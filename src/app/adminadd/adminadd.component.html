<div class="container-fluid">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header" style="color:white" >
                        <h4>Add/Remove Technology</h4>
                    
                </div>
                <div class="card-body">
<div class="container-fluid">
        <div class="row" id="divst">
        <div class="col-md-2">

        </div>
        <div class="col-md-12 text-center">
        <div class="table-responsive" > 
            
                <table class="table table-striped">
<thead style="color: white">
                        <tr>
                          
                                <th>Technology</th>
                                <th>TOC</th>
                                <th>Prerequisites</th>
                                 <th>Fees</th>
                                <th>Action</th>
                        </tr>
                    </thead>
                        <tbody style="color: white">
                        
                                <tr>
                                        <td><input name="name" placeholder="Enter Name" class="rounded" [(ngModel)]="name"></td>
                                        <td><input name="toc" placeholder="Enter Details" class="rounded" [(ngModel)]="toc"></td>
                                        <td><input name="prerequisites" placeholder="Prerequisites" class="rounded" [(ngModel)]="prerequisites"></td>
                                        <td><input name="fees" placeholder="Fees" class="rounded" [(ngModel)]="fees"></td>
             
                                        <td><button type="button" class="btn btn-sm btn-info" (click)="Add()">Add</button></td>
                                    </tr>
                                    <tr *ngFor="let item of SkillList">
                                        <td>{{item.name}}</td>
                                        <td>{{item.toc}}</td>
                                        <td>{{item.prerequisites}}</td>
                                        <td> &#8377;{{item.fees}}
                                        <td>
                                            <button type="button" class="btn btn-sm btn-danger" (click)="Delete(item.id)">Delete</button>
                                        </td>
                                    </tr>
            
                        
                    </tbody>

                </table>
            </div>
            <div class="col-md-2">

            </div>
            </div>
        </div>  </div></div></div></div></div>
